<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="favicon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2015-01-20/a4ef1855a1d9dd10600845aa002fbdab.ico" type="image/gif" sizes="16x16">

    <style>

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 15px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(205,90,90,0.3);
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: rgba(255,255,255,0.5);
            border: 1px solid #aaa;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #fff;
        }

        body {

            max-width: 100vw;
            max-height: 100vh;
            background-image: url("https://raw.githubusercontent.com/PapaJohnRaids/PapaJohnRaids.github.io/main/papa-bg.png");
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 12px;
            font-family: Calibri;
        }

        table {
            display: inline-block;
        }

        #ContactBar {
            width: 100%;
            display: flex;
            margin-bottom: 0%;
            margin-top: 2%;
            border-style: none;
            position: center;
            align-items: center;
            justify-content: space-around;
        }

        #ContactBar div {
            border: 0px solid transparent;
            width: 15%;
            display: block;
            float: left;
            background-color: #FFFFFF;
            text-align: center;
            padding: 0px;
            color: #A01212;
            margin-right:3px;
            opacity: 1;
        }

        #ContactBar div:hover {
            opacity: 1;
            background: linear-gradient(45deg, #A01212, #027d3e, #ffffff, #3E0000);
            animation: contact-bar-gradient 5s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes contact-bar-gradient {
            0% {background-position:0% 50%; }
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        #ContactBar div a {
            border-color: #A01212;
            border-style: solid;
            width: 99%;
            display: inline-block;
            padding: 0px 0px;
        }

        #ContactBar a:hover {
            color: #ffffff;
        }

        #box1{
            width: 100%;
            height: 65vh;
            background-color: #ffffff;
            opacity: 1;
            margin-top: 3%;
            margin-bottom: 5%;
            position: relative;
            border: 1px solid #FF9BDA;
            padding: 5px 5px 5px 5px;
        }

        #frame {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0%;
        }

        a:link {
            text-decoration: none;
            color: #027d3e;
        }

        a:visited {
            text-decoration: none;
            color: #54C24F;
        }

        a:hover {
            text-decoration: #60F250;
            color: #FF0000;
        }

        a:active {
            text-decoration: none;
            color: #FF4545;
        }

        #Footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #FFFFFF;
            color: #FF0000;
            text-align: center;
            padding: 5px 0px 5px 0px;
        }

    </style>

    <title>[Papa] Raid Sells</title>
</head>

<body>
<div id="ContactBar">
    <div>

    <div>

    </div>
    <div>
        <a href="https://discord.gg/JVm5SDeMFs"  target="_self"><p style="font-size:20px"><b>DISCORD</b></p></a>
    </div>
</div>

<div id="box1">
    <iframe id="frame" src="https://papajohnraids.github.io/Fractal%20prices-2.html" frameborder=0 allowtransparency="true"></iframe>
</div>

</div>


</body>
</html>
