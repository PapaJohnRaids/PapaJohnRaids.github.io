<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="favicon" href="https://78.media.tumblr.com/tumblr_lkl5jkHrWZ1qfamg6.gif" type="image/gif" sizes="16x16">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/01/92/5b/01925b118b57702938149eb34003fff7.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-size: 11px;
            font-family: Calibri;
            color: #6E6E6E;
            overflow-y:hidden;
        }

        #ContactBar {
            width: 80%;
            display: inline-block;
            margin-bottom: 10px;
            margin-top: 10px;
            border-style: none;
        }

        #ContactBar div {
            border: 2px solid deeppink;
            border-image-source: linear-gradient(lightpink, deeppink);
            border-image-slice: 20;
            width: 24.4%;
            display: block;
            float: left;
            background-color: #FFFFFF;
            text-align: center;
            padding: 0px;
            color: #3F9EFB;
            margin-right:3px;
            opacity: .7;
        }

        #ContactBar div:hover {
            opacity: 1;
            background: linear-gradient(45deg, #94b5ff, #94dbff, #da94ff, #ff94cf);
            animation: contact-bar-gradient 5s ease infinite;
            background-size: 400% 400%;
            border: 2px solid #ffffff;
        }

        @keyframes contact-bar-gradient {
            0% {background-position:0% 50%; }
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        #ContactBar div a {
            border-color: #1c97ea;
            border-style: solid;
            border-image: url(https://www.breezeprintco.com/uploads/2/2/9/3/22937610/s954919601489885180_p242_i58_w540.png);
            border-width: 1px;
            width: 99%;
            display: inline-block;
            padding: 20px 0px;
        }

        #ContactBar a:hover {
            color: #ffffff;
            -webkit-animation: pusate 1s infinite alternate;
            -moz-animation: pusate 1s infinite alternate;
            -animation: pusate 1s infinite alternate;
        }

        @-webkit-keyframes pusate {
            from { box-shadow: 0 0 10px #333; }
            to { box-shadow: 0 0 20px deeppink; }
        }
        @-moz-keyframes pusate {
            from { box-shadow: 0 0 10px #333; }
            to { box-shadow: 0 0 20px deeppink; }
        }
        @keyframes pusate {
            from { box-shadow: 0 0 10px #333; }
            to { box-shadow: 0 0 20px deeppink; }
        }

        #mainContent {
            width: 80%;
        }

        #leftCol {
            width: 20%;
            float: left;

        }

        #NaviPane a {
            display: block;
            background-color: #FFFFFF;
            text-align: center;
            color: #3F9EFB;
            margin-bottom: 2px;
            border: 1px solid #FF9BDA;
            padding: 10px;
            opacity: .7;
        }

        #NaviPane a:hover {
            transition: ease .5s;
            opacity: 1;
            border-radius: 60px 20px 60px 20px;
        }

        #middleCol {
            width: 62.5%;
            float: left;
            margin-left: 10px;
            margin-right: 23px;
        }

        #MainBox {
            width: 100%;
            height: 65vh;
            background-color: #ffffff;
            opacity: .7;
            margin-bottom: 15px;
            position: relative;
            border: 1px solid #FF9BDA;
            padding: 5px 5px 5px 5px;
        }

        #MainBox:hover {
            transition: ease 1s;
            opacity: 1;
        }

        #frame {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0%;
        }

        #UpdatesBox {
            width: 100%;
            height: 30vh;
            background-color: #ffffff;
            opacity: .7;
            margin-bottom: 50px;
            position: relative;
            border: 1px solid #FF9BDA;
            padding: 5px 5px 5px 5px;
        }

        #frame2 {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0%;
        }

        #UpdatesBox:hover {
            transition: ease 1s;
            opacity: 1;
        }

        #rightCol {
            width: fit-content;
            float: left;
        }

        #DPbox {
            width: fit-content;
            display: block;
            background-color: #FFFFFF;
            border-color: #3F9EFB;
            border-style: solid;
            border-width: 1px;
            padding: 7px 5px 0px 5px;
            height: 230px;
            margin-right: 20px;
            right: -5px;
            opacity: .7;
        }

        #DPbox:hover {
            transition: ease 1s;
            opacity: 1;
        }
        #badgesBox {
            margin-top: 15px;
            width: fit-content;
            display: block;
            background-color: #FFFFFF;
            border-color: #3F9EFB;
            border-style: solid;
            border-width: 1px;
            padding: 7px 5px 0px 5px;
            height: 40vh;
            width: 160px;
            margin-right: 20px;
            right: -5px;
            opacity: .7;
        }

        #badgesBox:hover {
            transition: ease 1s;
            opacity: 1;
        }

        #NaviPane {
            width: 100%;
            display: inline-block;;
            left: 0%;
            clear: both;
            position: relative;
            opacity: .7;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #ffffff;
            border: 1px solid ##FF82BF;
            width: 100%;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdownContent {
            display: none;
            position: absolute;
            border: 1px solid ##FF82BF;
            z-index: 1;
            width: 100%;
        }

        #nav-toggler {
            padding: 10px;
            background-color: #fff;
            color: #41D4EB;
            border: 1px solid #FF82BF;
        }

        #nav-toggler:hover {
            transition: all 0.7s ease-out;
            background: linear-gradient(270deg, rgba(223,190,106,0.8), rgba(146,111,52,0.8), rgba(34,34,34,0), rgba(34,34,34,0));
            background-position: 1% 50%;
            background-size: 300% 300%;
        }

        #nav-toggler::after {
            transition: all 0.7s ease-out;
            background: linear-gradient(270deg, rgba(223,190,106,0.8), rgba(146,111,52,0.8), rgba(34,34,34,0), rgba(34,34,34,0));
            background-position: 1% 50%;
            background-size: 300% 300%;
        }

        /* Links inside the dropdown */
        .dropdownContent a {
            text-decoration: none;
            display: block;
            background-color: #ffffff;
        }

        /* Change color of dropdown links on hover */
        ..dropdownContent a:hover {
            transition: ease 1s;
            opacity: 1;
        }

        /* Show the dropdown menu on hover */
        .#NaviPane:hover .dropdownContent {
            display: block;
            transition: ease 1s;
            opacity: 1;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .#NaviPane:hover .dropbtn {
            transition: ease 1s;
            opacity: 1;
            border-radius: 30px/10px;
        }

        #NaviPane:hover {
            transition: ease .5s;
            opacity: 1;
        }

        a:link {
            text-decoration: none;
            color: #3F9EFB;
        }

        a:visited {
            text-decoration: none;
            color: #EC84BA;
        }

        a:hover {
            text-decoration: #60F250;
            color: #FF8989;
            opacity: 1;
        }

        a:active {
            text-decoration: none;
            color: #7C85FA;
        }

        #Footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #FFFFFF;
            color: #3699FF;
            text-align: center;
            padding: 3px 0px 3px 0px;
        }

    </style>

    <script>
        $(document).ready(function() {
            // everything need to be ininitialized on page load here
            $('#NaviPane').hover(
                function() {
                    $('.dropdownContent').slideDown();
                },

                function() {
                    $('.dropdownContent').slideUp()
                }
            );

            $(function() {
                $('body').sakura();
            });
        });

    </script>
